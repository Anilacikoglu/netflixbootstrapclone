<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <img class="logo ml-5" src="assets/img/logo.png" alt="">
                        <button class="btn btn-custom-danger px-3 mr-5">Sign In</button>
                    </div>
                </div>
            </div>

            <div style="margin-top: 110px;">
            <div class="row">
                <div class="col-md-6 offset-3">

                        <form action="">

                        <input type="text" class="form-control" placeholder="Email adress" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-custom-danger px-5" type="button" id="button-addon2">Get Started ></button>
                        </div>
                      </div>
                        </form>

                </div>
            </div>
        </div>


        </div>
